<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
  <title> Buddha Jukebox</title>
</head>
<body>
  <audio id="Song">
  </audio>
  <!--------Display Box------->
  <form>
    <input type="text" name="Search" />
  </form>

    <div id="stop_button"><i class="fa fa-stop" aria-hidden="true"></i></div>
</div>
<div class="display_box"></div>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="https://use.fontawesome.com/144ed3a5c7.js"></script>
  <script defer src="index.js"></script>
</body>
<footer>
  <div class="Footer">
  </div>
</footer>
</html>
