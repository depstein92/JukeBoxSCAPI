<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="Juke.js" defer></script>
  <title> Buddha Jukebox</title>
</head>
<body>
  <audio id="audioPlayer" src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg">
  </audio>
  <!--------Display Box------->
  <form>
    <input type="text" name="Search" />
  </form>
  <div class="buttons_box">
  <!--------------Buttons-------------->
    <span id="play_button"><i id="play_image" class="fa fa-play-circle" aria-hidden="true"></i></span>
    <div id="pause_button"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></div>
    <div id="stop_button"><i class="fa fa-stop" aria-hidden="true"></i></div>
</div> 
<div class="display_box"></div>
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
<script src="https://use.fontawesome.com/144ed3a5c7.js"></script>

<footer>

  </div>
